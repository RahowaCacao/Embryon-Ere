<body>
<head>
  <meta charset="utf-8" />
  <title>Mon Jeu de Gestion</title>
  <img id="issou" src="https://rahowacacao.github.io/Embryon-Ere/issou.png" alt="Ryudotusuck" style="display:none; width:300px; margin-top:20px;">
  <img id="clicker-img" src="https://rahowacacao.github.io/Embryon-Ere/kippa.png" alt="Clicker">
  <link rel="stylesheet" href="css.css">
</head>
  <h1>Laboratoire de Culture</h1>

  <div id="stats">
    <p>Embryons cultivés : <span id="embryons">0</span></p>
    <p>Énergie : <span id="energie">100</span></p>
    <p>Argent: <span id="argent">10</span></p>
  </div>

  <div id="actions">
    <button id="cultiver">Cultiver un embryon</button>
    <button id="ameliorer">Améliorer l’incubateur (coût : 10)</button>
    <button id="recolter">Toucher un pot de vin</button>
    <button id="newgame"> Démarrer une nouvelle partie</button>
  </div>
  
  

  <div id="log"></div>
  <style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin-top: 50px;
  }
  #money {
    font-size: 2em;
    margin-bottom: 20px;
  }
  #clicker-img {
    width: 200px;
    cursor: pointer;
    transition: transform 0.1s;
  }
  #clicker-img:active {
    transform: scale(0.95); /* effet de clic */
  }
</style>
 <div id="kippa">Kippa : 0</div>
  
<script src="script.js"></script>
</body>
